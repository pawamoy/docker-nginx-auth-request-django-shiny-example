{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Sign in{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form class="form form-vertical" role="form" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign-in</button>
    </div>
  </form>
{% endblock %}
